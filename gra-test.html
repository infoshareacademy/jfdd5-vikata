<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test gry</title>

  <link rel="stylesheet" href="styles/gra-test.css">
</head>
<body>
<div class="app-game">

  <div class="main-menu">
    <h1>Autonaprawiacz</h1>
    <h2>The Game</h2>
    <button class="btn-goto-newgame">Nowa Gra</button>
    <!--<button class="btn-high-scores">Ranking wyników</button>-->
  </div>

  <div class="gameplay">
      <div class="hud">
        <!--<h3>Czas:</h3>-->
        <!--<p class="hud__time"></p>-->
        <!--<h3>Prędkość:</h3>-->
        <!--<p class="hud__speed"></p>-->
        <h3>Zadowoleni klienci:</h3>
        <p class="hud__clients"></p>
        <button class="btn-goto-mainmenu">MENU</button>
       </div>

    <button class="btn-goto-newgame">Zagraj jeszcze raz</button>

</div>
